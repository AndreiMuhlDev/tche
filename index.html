<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="assets/fonts/style.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Tchê Turbo</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <section class="topo">
          <a
            href="https://portal.tcheturbo.com.br/person_users/login"
            target="_blank"
            class="central"
            >Central do assinante</a
          >
          <a href="tel:+55(55)2010-0000" class="call-button" target="_blank"
            >suporte (55) 2010-0000</a
          >
        </section>
        <nav class="container-One" id="navMenu">
          <section class="header-bar">
            <div class="logo">
              <a href="https://www.tcheturbo.com.br/"
                ><img src="assets/pictures/logo-nova.png" alt=""
              /></a>
            </div>
            <div class="menu">
              <ul class="grid">
                <li><a href="#" class="title">Para sua casa</a></li>
                <li><a href="#" class="title">Para sua empresa</a></li>
                <li><a href="#" class="title">Telefonia Móvel</a></li>
              </ul>
            </div>
            <div class="toggle icon-menu"></div>
        </nav>
        </section>
      </div>
    </header>
    <main>
      <section class="slider">
        <div class="carousel swiper-container">
          <div class="swiper-wrapper">
            <img src="assets/pictures/slider-1.jpeg" alt="" class="spin swiper-slide">
            <img src="assets/pictures/slider-2.jpeg" alt="" class="spin swiper-slide">
            <img src="assets/pictures/slider-3.jpeg" alt="" class="spin swiper-slide">
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
